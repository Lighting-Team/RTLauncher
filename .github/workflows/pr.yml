name: 'Tauri App Build PR Test'

on:
  pull_request:
    types: [opened, labeled]

jobs:
  test-tauri:
    if: github.event.action == 'opened' || (github.event.action == 'labeled' && github.event.label.name == '需要 Action 构建')
    
    permissions:
      contents: read
      pull-requests: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS ARM64'
            artifact_name: 'macos-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS x64'
            artifact_name: 'macos-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux'
            artifact_name: 'linux'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'
            artifact_name: 'windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: corepack enable

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        id: tauri-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Upload entire target folder
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-${{ matrix.artifact_name }}-target
          path: src-tauri/target/
          if-no-files-found: warn
          retention-days: 7

    outputs:
      result: ${{ job.status }}

  report-status:
    needs: test-tauri
    if: always() && (github.event.action == 'opened' || (github.event.action == 'labeled' && github.event.label.name == '需要 Action 构建'))
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Report build status
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            let body;
            if ('${{ needs.test-tauri.result }}' === 'success') {
              body = `✅ **构建成功** - [查看详情](${runUrl})`;
            } else {
              body = `❌ **构建失败** - [查看日志](${runUrl})`;
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Remove build label
        if: always() && github.event.action == 'labeled' && github.event.label.name == '需要 Action 构建'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: '需要 Action 构建'
              });
              console.log('Label removed successfully');
            } catch (e) {
              console.log('Failed to remove label or label does not exist:', e.message);
            }
